version: "3.3"
services:

  mongodb:
    image: mongo
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${SECRET_KEY-oursecretkey}
      # MONGO_INITDB_ROOT_PASSWORD: oursecretkey
      MONGO_INITDB_DATABASE: evaluations

  backend:
    # image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    build:
      context: ./backend
      dockerfile: backend.dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}
    restart: unless-stopped
    volumes:
      - ./backend:/app
    # ports:
    #   - 80:80
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - FRONTEND_URL=https://fair-enough.semanticscience.org/#
      - MONGODB_URL=mongodb://root:${SECRET_KEY-oursecretkey}@mongodb:27017/
      - VIRTUAL_HOST=api.fair-enough.semanticscience.org
      - LETSENCRYPT_HOST=api.fair-enough.semanticscience.org
      - VIRTUAL_PORT=80

    # labels:
    #   - traefik.enable=true
    #   - traefik.constraint-label-stack=${TRAEFIK_TAG?Variable not set}
    #   - traefik.http.routers.${STACK_NAME?Variable not set}-backend-http.rule=PathPrefix(`/`) || PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/redoc`) || PathPrefix(`/graphql`)
    #   - traefik.http.services.${STACK_NAME?Variable not set}-backend.loadbalancer.server.port=80

  queue:
    image: rabbitmq:3
    restart: unless-stopped
    # networks:
    #   - default
    # Using the below image instead is required to enable the "Broker" tab in the flower UI:
    # image: rabbitmq:3-management

  celeryworker:
    build:
      context: ./backend
      dockerfile: celeryworker.dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}
    restart: unless-stopped
    depends_on:
      - mongodb
      - queue
    env_file:
      - .env
    environment:
      - SERVER_NAME=${DOMAIN?Variable not set}
      - SERVER_HOST=https://${DOMAIN?Variable not set}
      # - RUN=celery worker -A app.worker -l info -Q main-queue -c 1
      # Allow explicit env var override for tests
